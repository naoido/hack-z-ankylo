type User {
    user_id: ID
    name: String
}

type Match {
    user1: User
    user2: User
}

type Matching {
    roomId: ID
    users: [UserInfo]
}

type UserInfo {
    user_id: ID
    name: String
    offer: Boolean
    room_id: String
}

type QrCode {
    qrcode_id: String
    qrcode_url: String
    error: String
}

type Query {
    HelloSquare: String!
    waitingUsers: [User]
}

type Mutation {
    addUser(user_id: ID, name: String, room_id: ID): User
    findMatch(user_id: ID): String
    selectCard(roomId: ID!, num: Int): Int
    generateQrCode(content: String!, qrcode_name: String!): QrCode
}

type Subscription {
    matching: Matching
    selectNum(roomId: ID!): Int!
}